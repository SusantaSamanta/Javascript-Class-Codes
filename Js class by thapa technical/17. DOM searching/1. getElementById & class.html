<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Game</title>
</head>
<body>
  <h1 id="sus">Susanta Samanta</h1>
  <h2 class="my">Think good</h2>
  <p class="gg">My name is Susanta <spen style="color:red">Samanta</spen></p>
<script>
  
  
  
  console.log(document.getElementById('sus'));
  //console.log(document.head);
  
  //   concept of innerHTML, innerText, textContent
  console.log(document.getElementById('sus').innerHTML);
  console.log(document.getElementById('sus').innerText);
  console.log(document.getElementById('sus').textContent);
  
  document.getElementById('sus').innerText = 'HELLO WORLD';
  console.log('now D.G.E.B.I.T.C : ',document.getElementById('sus').textContent);
  
  
  
  /// get getElementByClassName
  
  
  console.log(document.getElementsByClassName('my'));
  
  console.log(document.getElementsByClassName('my')[0].innerHTML); // to access innerHTML we have to add index of the class which we want 
  
  
 
</script>
 
</body>
</html>
