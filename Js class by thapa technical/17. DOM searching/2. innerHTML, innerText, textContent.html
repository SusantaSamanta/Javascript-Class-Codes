<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Game</title>
</head>
<body>
  <div id="a">
    A
    <ul>
      <li>a</li>
      <li>b</li> <!-- hello this is comment-->
      <li>c</li>
      <li style="display:none" id="none">d</li>
      <li>e</li>
    </ul>
  </div>
  
  
  
<script>
  
  
  none.style.color="red"
  let myDiv = document.getElementById('a');
  console.log(myDiv.innerText) // look at the output 
  console.log(myDiv.innerHTML) // ""      ""
  console.log(myDiv.textContent) // ""      ""
  
  
  // if we want to access innerText of id display:none then this way.
  console.log(document.getElementById('none').innerText)

  
  
  
  
  
</script>
 
</body>
</html>
