  <p>My name is Susanta <spen style="color:red">Samanta</spen></p>

  console.log(document.body);

  console.log(document.body.firstElementChild); // h1 tag

        /* <body>{}-----> this text is firstChild

    <h1> ---> first Element

      <p> ---> next Elemet Sibling
  */
  console.log(document.body.firstElementChild.nextElementSibling)



  console.log(document.body.firstElementChild.nextElementSibling.parentElement)
  
  /*
  <body> ---> parentElement
