<body>
    <h1>JavaScript Date Object</h1>

    <script>

        let myDate = new Date();
        console.log(myDate);

        myDate = new Date(0);
        console.log(myDate);
        myDate = new Date(1000);
        console.log(myDate);

        myDate = new Date("2024");
        console.log(myDate);


        //myDate = new Date("year-month-day");
        myDate = new Date("2024-12-06");
        console.log(myDate);

        //myDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
        myDate = new Date(2023, 2, 5, 14, 56, 31, 99);
        console.log(myDate);
        // month it start form 0,1,2 (in code , but it give the output of real month like 1,2,3 like this)

        //let myDate = new Date();
        myDate = myDate.getFullYear();
        console.log(myDate);
            // Create Date object another time because we have already used myDate, mean myData contain 2023 .
            
        newDate = new Date(); 
        let date = newDate.getDate(); // Get the current day of the month
        console.log(date);

        let month = newDate.getMonth(); // Get the current month (0-11), 0 is January, 1 is February, and so on.
        console.log(month);
        
        let day = newDate.getDay(); // Get the current day of the week (0-6), 0 is Sunday, 1 is Monday, 2 is Tuesday, and so on.
        console.log(day);


        let hours = newDate.getHours(); // Get the current hour (0-23)
        console.log(hours);
        let minutes = newDate.getMinutes(); // Get the current minute (0-59)
        console.log(minutes);

        newDate.setYear(2021);
        console.log(newDate);


        



    </script>
